<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popodanec v0.0.1</title>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      padding: 10px;
      background-color: #1e1e1e;
      width: 100%;
      border-bottom: 1px solid #333;
    }

    nav button {
      background: #222;
      color: #ddd;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    nav button:hover {
      background: #333;
    }

    nav button.active {
      background: #0077ff;
      color: #fff;
    }

    section {
      flex: 1;
      width: 90%;
      max-width: 500px;
      background: #1a1a1a;
      margin: 12px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0005;
      overflow-y: auto;
    }

    button {
      background: #0077ff;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcf;
    }

    h2 {
      margin-top: 0;
      color: #ffa500;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>⚔️ Popodanec v0.0.1</h1>
  <div id="app"></div>

  <script src="script.js"></script>
</body>
</html>
